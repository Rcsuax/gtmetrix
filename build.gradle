group 'com.gtmetrix.sitespeed'
version '1.1'

apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.11'
	compile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-2'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
	compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	compile group: 'javax.mail', name: 'mail', version: '1.4.7'
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.2.2'
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'
	compile "cglib:cglib:2.2"
	testCompile group: 'junit', name: 'junit', version: '4.11'
}

task fatJar(type: Jar) {
	manifest {
		attributes 'Implementation-Title': 'Gradle Jar File Example',
				'Implementation-Version': version,
				'Main-Class': 'com.gtmetrix.Main'
	}
	baseName = project.name
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}